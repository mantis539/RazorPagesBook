openapi: 3.0.3
info:
  title: RazorPagesBook API
  description: |
    API для системи RazorPagesBook. 
    Включає підтримку DTO для передачі даних та стандартизований формат помилок.
  version: 1.1.0

servers:
  - url: https://localhost:7000
    description: Локальний сервер розробки

tags:
  - name: Books
    description: Керування каталогом книг
  - name: Reviews
    description: Керування відгуками користувачів

paths:
  /api/books:
    get:
      summary: Отримати всі книги (з використанням BookDTO)
      tags: [Books]
      responses:
        '200':
          description: Список книг успішно отримано
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BookDTO'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/books/{id}:
    get:
      summary: Отримати детальну інформацію про книгу
      tags: [Books]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Книгу знайдено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookDTO'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      summary: Повне оновлення книги (Заміна)
      tags: [Books]
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookUpdateDTO'
      responses:
        '204':
          description: Книгу успішно оновлено
        '400':
          $ref: '#/components/responses/ValidationError'
        '404':
          $ref: '#/components/responses/NotFound'

    patch:
      summary: Часткове оновлення книги
      description: Дозволяє оновити лише окремі поля (наприклад, тільки рейтинг)
      tags: [Books]
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookUpdateDTO'
      responses:
        '200':
          description: Поля успішно оновлені
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      summary: Видалення книги
      tags: [Books]
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Книгу видалено
        '403':
          description: Недостатньо прав (тільки для Admin)
        '404':
          $ref: '#/components/responses/NotFound'

components:
  schemas:
    # --- DTO Schemas ---
    BookDTO:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        author:
          type: string
        rating:
          type: integer
        reviewCount:
          type: integer
          description: Кількість відгуків (агреговане поле DTO)

    BookUpdateDTO:
      type: object
      properties:
        title:
          type: string
        author:
          type: string
        rating:
          type: integer
          minimum: 1
          maximum: 5

    # --- Error Schema ---
    ErrorResponse:
      type: object
      properties:
        traceId:
          type: string
          description: Унікальний ID запиту для логів
        message:
          type: string
          description: Короткий опис помилки
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          description: Детальний список помилок валідації (Dictionary)

  responses:
    NotFound:
      description: Ресурс не знайдено
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    ValidationError:
      description: Помилка валідації даних
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalError:
      description: Внутрішня помилка сервера
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

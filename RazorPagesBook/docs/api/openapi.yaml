openapi: 3.0.3
info:
  title: RazorPagesBook API
  description: API для керування каталогом книг та читацькими відгуками в системі RazorPagesBook.
  version: 1.0.0
servers:
  - url: https://localhost:7000
    description: Локальний сервер розробки

paths:
  /api/books:
    get:
      summary: Отримати список усіх книг
      tags:
        - Books
      responses:
        '200':
          description: Успішне отримання списку
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Book'

  /api/books/{id}:
    get:
      summary: Отримати детальну інформацію про книгу
      tags:
        - Books
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Дані книги знайдені
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book'
        '404':
          description: Книгу не знайдено

  /api/reviews:
    post:
      summary: Додати новий відгук до книги
      tags:
        - Reviews
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReviewCreate'
      responses:
        '201':
          description: Відгук успішно створено
        '401':
          description: Користувач не авторизований

components:
  schemas:
    Book:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "Дюна"
        author:
          type: string
          example: "Френк Герберт"
        rating:
          type: integer
          minimum: 1
          maximum: 5
          example: 5

    ReviewCreate:
      type: object
      required:
        - bookId
        - comment
        - rating
      properties:
        bookId:
          type: integer
          example: 1
        comment:
          type: string
          example: "Неймовірна книга, дуже рекомендую!"
        rating:
          type: integer
          minimum: 1
          maximum: 5
          example: 5

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
